<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
	<!-- 优先使用最新版ie和chrome浏览器； -->
	<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
	<!-- 搜索引擎关键字，以逗号区分开 -->
	<meta name="keywords" content="HTML5,哈哈哈,前端">
	<!-- 网站描述 -->
	<meta name="description" content="这是我的。。。">
	<!-- 不让页面被抓取公开 none || all -->
	<meta name="robots" content="none">
	<!-- 指定页面300秒刷新一次 -->
	<meta http-equiv="refresh" content="300">
	<!-- 强制百度跳入原网页，而不是它转码后的页面 -->
	<meta http-equiv="Cache-Control" content="no-siteapp">
	<!-- 1.当网站有配套的iphone上的app的时候加入此mate标签能在打开网页的时候提示app的下载（html5 125页） -->
	<meta name="apple-itunes-app" content="app-id=你的appid" />
	<!-- 禁止html缓存页面  -->
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-store, must-revalidate">
	<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
	<meta http-equiv="expires" content="0">

	<!-- 2.可以在ios设备中从主屏直接启动某个页面的时候，显示一副启动图像 -->
	<link rel="stylesheet" rel="app-touch-startup-image" href="a.png">
	<!-- 定义页面浏览器显示网站的图标,只能是ico格式 -->
	<link rel="shortcut icon" type="image/ico" href="./somthing.ico" />
	<link rel="stylesheet" href="./normalize.css">
	<link rel="stylesheet" href="./global.css">
	<title>页面标题</title>
	<script>
		// 移动端自适应
		(function (doc, win) {
			var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
				recalc = function () {
					var clientWidth = docEl.clientWidth;
					if (!clientWidth) return;
					if (clientWidth >= 640) {
						docEl.style.fontSize = '100px';
					} else {
						docEl.style.fontSize = clientWidth / 15 + 'px';
					}
				};

			if (!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>
</head>

<body>


</body>

</html>
