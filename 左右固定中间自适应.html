<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            border: 1px solid red;
            box-sizing: border-box;
            background: #ccc;
            height: 50px;
        }
        .left,.right{
            width: 200px;
        }
        
        .left{
            float: left;
        }
        .right{
            float: right;
        }
        .middle{
            margin:  0 250px;
        }
    </style>
</head>
<body>
    
    <div class="left"></div>
    <div class="right"></div>
    <div class="middle"></div>
</body>
</html>
