<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{count}}</h1>
        <button @click="add1">++</button>
    </div>
    <script src="./js/vue.js"></script>
    <script src="./js/vuex.js"></script>
    <script>
        let vx = new Vuex.Store({
            state:{
                index:1,
                c:2,
            },
            mutations:{
                add(state){
                    state.index+=10;
                }
            },
            
        })

        let vm = new Vue({
            el:"#app",
            data:{
                arr:[1,2,3,5,7,8,9,12]
                
            },
            computed:{
                count(){
                    return vx.state.index
                }
            },
            methods:{
                add1(){
                    vx.commit('add');
                }
            },
            mounted(){
                console.log(this.arr.find(function(v){
                    return v > 1;
                }))
            }

        })
    
    </script>
</body>
</html>
